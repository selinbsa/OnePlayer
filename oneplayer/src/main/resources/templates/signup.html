<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Sign Up</title>
    <h1>
        OnePlayer
    </h1>
</head>
<body>
<h1>Signup Form</h1>
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <h3>Don't Have an Account? Sign Up!</h3>

        <p>Name <input type="text" placeholder="Name" id="fname" th:field="*{fname}"/></p>

        <p>Last Name<input type="text" placeholder="Last Name" id="lname" th:field="*{lname}"/> </p>

        <p>E-mail<input type="text" placeholder="E-mail" id="email" th:field="*{email}"/></p>


        <p>Username <input type="text" placeholder="Username" id="username" th:field="*{username}"/></p>

        <p>Password<input type="password" placeholder="Password" id="password" th:field="*{password}"/></p>

        <button type = "submit"> Create Account </button>
    </form>
    </body>
</html>
