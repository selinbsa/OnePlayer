<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <p>Username <input type="text" placeholder="Username" id="username" th:field="*{username}"/></p>

    <p>Password<input type="password" placeholder="Password" id="password" th:field="*{password}"/></p>

    <button type = "submit"> Login </button>
</form>
</body>
</html>
